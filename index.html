<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>P L A N E L I T E - 3D</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>   
 
    <link rel="stylesheet" href="styles.css">

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    </head>
<body class="bg-gray-900 text-gray-300 flex flex-col h-screen w-screen">

    <input type="file" id="load-file-input" class="hidden" accept=".json,application/json">

    <div id="game-container" class="flex-grow relative">
        <canvas id="game-canvas"></canvas>
        <button id="firebase-toggle-btn" class="absolute top-4 left-4 z-20 w-10 h-10 bg-gray-700 text-cyan-400 rounded-md font-bold text-lg hover:bg-gray-600">‚öôÔ∏è</button>
        <button id="online-status-btn" class="absolute top-4 right-4 z-20 w-10 h-10 bg-gray-700 text-red-500 rounded-md font-bold text-lg hover:bg-gray-600 hidden">üî¥</button>

        <div class="absolute bottom-4 right-4 z-20 flex space-x-2">
            
            <div class="flex flex-col space-y-2"style="display:flex">
                <button id="rotate-left-btn" class="w-10 h-10 bg-gray-700 text-cyan-400 rounded-md font-bold text-lg hover:bg-gray-600">‚ü≤</button>
                <button id="rotate-right-btn" class="w-10 h-10 bg-gray-700 text-cyan-400 rounded-md font-bold text-lg hover:bg-gray-600">‚ü≥</button>
            </div>

            <div class="flex flex-col space-y-2">
                <button id="zoom-in-btn" class="w-10 h-10 bg-gray-700 text-cyan-400 rounded-md font-bold text-lg hover:bg-gray-600">+</button>
                <button id="zoom-out-btn" class="w-10 h-10 bg-gray-700 text-cyan-400 rounded-md font-bold text-lg hover:bg-gray-600">-</button>
            </div>

        </div>
        <div id="message-overlay" class="absolute z-10 bottom-4 left-1/2 -translate-x-1/2 w-11/12 md:max-w-lg p-3 bg-gray-900 bg-opacity-80 text-white text-center text-sm md:text-base rounded-lg shadow-lg border border-gray-700 hidden opacity-0 transition-opacity duration-300 ease-in-out pointer-events-none">
            </div>
    </div>

    <div id="ui-container" class="w-full p-2 bg-gray-800 border-t border-gray-700 flex-shrink-0 shadow-inner z-10">
        <div class="flex items-center justify-between w-full max-w-7xl mx-auto px-2">

            <h1 class="text-xl font-bold text-cyan-400 hidden md:block whitespace-nowrap">Planelite</h1>
<div id="clock-display" class="hidden sm:flex items-center justify-center text-lg font-bold text-yellow-300 mx-4">
                <span id="stat-time">12:00</span>
            </div>
            <div id="stats-panel" class="flex-grow flex items-center justify-center flex-wrap gap-x-3 sm:gap-x-4 text-sm">
                <div class="whitespace-nowrap">
                    <span class="font-bold text-red-400">Vida:</span>
                    <span id="stat-vida">1000</span> / <span id="stat-vidamax">1000</span>
                </div>
                <div class="whitespace-nowrap">
                    <span class="font-bold text-green-400">Energ√≠a:</span>
                    <span id="stat-energia">1000</span> / <span id="stat-energiamax">1000</span>
                </div>
            </div>

            <div class="hidden sm:flex items-center space-x-2 ml-4">
                <button id="desktop-inventory-btn" class="px-3 py-2 bg-yellow-600 text-white rounded-md text-sm font-medium hover:bg-yellow-700">Inventario</button>
                <button id="save-btn" class="px-3 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">Guardar</button>
                <label for="load-file-input" id="load-btn-label" class="px-3 py-2 bg-green-600 text-white rounded-md text-sm font-medium hover:bg-green-700 cursor-pointer">Cargar</label>
            </div>


            <button id="menu-toggle-btn" class="sm:hidden p-2 bg-gray-700 rounded-md text-cyan-400 ml-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <button id="inventory-toggle-btn" class="sm:hidden p-2 bg-gray-700 rounded-md text-yellow-400 ml-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </button>
        </div>
    </div>

    <div id="menu-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn">&times;</button>
            <h2 class="text-xl font-bold text-cyan-400 mb-4">Men√∫</h2>
            
            <div class="flex space-x-3 mb-4">
                <button id="modal-save-btn" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">Guardar</button>
                <label for="load-file-input" id="modal-load-btn-label" class="flex-1 text-center px-3 py-2 bg-green-600 text-white rounded-md text-sm font-medium hover:bg-green-700 cursor-pointer">Cargar</label>
            </div>
            
            </div>
    </div>

    <div id="firebase-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="firebase-close-btn" class="modal-close-btn">&times;</button>
            <h2 class="text-xl font-bold text-cyan-400 mb-4">Conexi√≥n a la Nube (Firebase)</h2>
            
            <div class="mb-3">
                <label for="firebase-config-input" class="block mb-2 text-sm font-medium text-gray-300">Pegar objeto `firebaseConfig`</label>
                <textarea id="firebase-config-input" rows="4" class="w-full p-2 bg-gray-900 rounded-md text-sm text-gray-300" placeholder="{ apiKey: &quot;...&quot;, authDomain: &quot;...&quot;, databaseURL: &quot;...&quot;, ... }"></textarea>
            </div>

            <div class="mb-3">
                <label for="firebase-profile-name" class="block mb-2 text-sm font-medium text-gray-300">Nombre de Perfil</label>
                <input type="text" id="firebase-profile-name" class="w-full p-2 bg-gray-900 rounded-md text-sm text-gray-300" placeholder="Ej: Paco">
            </div>
            <div class="mb-3">
                <label for="firebase-profile-pin" class="block mb-2 text-sm font-medium text-gray-300">PIN (4 n√∫meros)</label>
                <input type="password" id="firebase-profile-pin" pattern="[0-9]*" maxlength="4" inputmode="numeric" class="w-full p-2 bg-gray-900 rounded-md text-sm text-gray-300" placeholder="Ej: 1234">
            </div>
            <div class="mb-3">
                <button id="firebase-enter-btn" class="w-full px-3 py-2 bg-green-600 text-white rounded-md text-sm font-medium hover:bg-green-700">Entrar en Mundo</button>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold text-gray-300 mb-2">Mensajes de Nube</h3>
                <div id="firebase-message-panel" class="w-full h-16 p-2 bg-gray-900 rounded-md overflow-y-auto text-sm">
                    <span class="text-gray-400">Ingresa tu config, nombre/pin y conecta.</span>
                </div>
            </div>
        </div>
    </div>

    <div id="inventory-modal" class="modal-overlay hidden">
        <div class="modal-content !max-w-3xl"> <button id="inventory-close-btn" class="modal-close-btn">&times;</button>
            <h2 class="text-xl font-bold text-cyan-400 mb-4">Inventario</h2>
            
            <div id="inventory-grid" class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-8 gap-2 p-2 bg-gray-900 rounded-md max-h-[60vh] overflow-y-auto">
                </div>
        </div>
    </div>

    <div id="crafting-modal" class="modal-overlay hidden">
        <div class="modal-content !max-w-3xl">
            <button id="crafting-close-btn" class="modal-close-btn">&times;</button>
            <h2 class="text-xl font-bold text-cyan-400 mb-4">Mesa de Trabajo</h2>
            <div id="crafting-grid" class="p-2 bg-gray-900 rounded-md">
                <p class="text-gray-400">¬°Aqu√≠ podr√≠as craftear! (WIP)</p>
                </div>
        </div>
    </div>

    <!-- ¬°NUEVO! Barra de Acceso R√°pido (Hotbar) -->
    <div id="hotbar" class="absolute bottom-4 left-1/2 -translate-x-1/2 z-20 flex justify-center space-x-1 p-1 bg-black bg-opacity-50 rounded-lg border border-gray-700">
        <!-- Los slots se generar√°n din√°micamente por ui.js -->
        <!-- Ejemplo de slot:
        <div class="hotbar-slot hotbar-slot-active">
            <img src="./assets/wall.png" alt="Pared">
            <span class="hotbar-quantity">99</span>
        </div>
        -->
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
